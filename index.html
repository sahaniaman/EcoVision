<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">EcoVision</div>
            <nav>
                <ul>
                    <li class="active">Home</li>
                    <li>Progress</li>
                    <li>Data Visualization</li>
                    <li>Settings</li>
                </ul>
            </nav>
            <div class="support">
                <h4>Support 24/7</h4>
                <button>Start</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <input type="text" placeholder="Search...">
                <div class="profile-icon">
                    <img src="https://via.placeholder.com/40" alt="Profile">
                </div>
            </header>

            <section class="sdg-selection">
                <h2>SDGs Selection</h2>
                <div class="sdg-grid">
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Climate Action">
                        <p>Climate Action</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="No Poverty">
                        <p>No Poverty</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Quality Education">
                        <p>Quality Education</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Gender Equality">
                        <p>Gender Equality</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Life Below Water">
                        <p>Life Below Water</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Life on Land">
                        <p>Life on Land</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Life on Land">
                        <p>Life on Land</p>
                    </div>
                    <div class="sdg-card">
                        <img src="https://via.placeholder.com/150" alt="Life on Land">
                        <p>Life on Land</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
